<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de figuras geométicas - Curso Práctico de JavaScript</title>
</head>
<body>
    <header>
        <h1>Figuras geométicas</h1>
        <P>Este es el primer taller de curso páctico de JavaScript</P>
    </header>
    <section>
        <h2>Calcula el área y perimetro de un cuadrado</h2>
         <form action="">
             <label for="InputCuadrado">
                 <span>Escribe cuanto mide cada lado de tu cuadrado:</span>
                 <input type="number" id="InputCuadrado">
             </label>
             <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcula el perímetro
             </button>
             <button type="button" onclick="calcularAreaCuadrado()">
                 Calcula el área
             </button>
         </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
